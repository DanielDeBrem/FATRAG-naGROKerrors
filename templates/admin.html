<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATRAG Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-healthy { color: #10b981; }
        .status-unhealthy { color: #ef4444; }
        .status-degraded { color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-cog text-gray-600 mr-2"></i>
                        FATRAG Admin
                    </h1>
                </div>
                <nav class="flex space-x-8">
                    <a href="/" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="/admin" class="text-gray-900 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-cog mr-1"></i>Admin
                    </a>
                    <a href="/docs" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-book mr-1"></i>API Docs
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- System Status -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-heartbeat mr-2"></i>
                Systeemstatus
            </h2>
            
            <div id="systemStatus" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center py-4">
                    <div class="loading-spinner mx-auto mb-2"></div>
                    <p class="text-gray-600">Laden...</p>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-chart-bar mr-2"></i>
                Statistieken
            </h2>
            
            <div id="systemStats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="text-center py-4">
                    <div class="loading-spinner mx-auto mb-2"></div>
                    <p class="text-gray-600">Laden...</p>
                </div>
            </div>
        </div>

        <!-- Document Management -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-900">
                    <i class="fas fa-file-alt mr-2"></i>
                    Documenten
                </h2>
                <button onclick="showUploadModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    <i class="fas fa-upload mr-2"></i>
                    Upload Document
                </button>
            </div>
            
            <div class="mb-4 flex space-x-4">
                <input type="text" id="documentSearch" placeholder="Zoek documenten..." 
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <select id="statusFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Alle status</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
                
                <button onclick="loadDocuments()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                    <i class="fas fa-search mr-2"></i>
                    Zoeken
                </button>
            </div>
            
            <div id="documentsList" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bestandsnaam</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bedrijf</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Geüpload</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acties</th>
                        </tr>
                    </thead>
                    <tbody id="documentsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                <div class="loading-spinner mx-auto mb-2"></div>
                                Laden...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Model Management -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-900">
                    <i class="fas fa-brain mr-2"></i>
                    Model Management
                </h2>
                <button onclick="loadModels()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    <i class="fas fa-sync mr-2"></i>
                    Verversen
                </button>
            </div>
            
            <div id="modelsList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="text-center py-4">
                    <div class="loading-spinner mx-auto mb-2"></div>
                    <p class="text-gray-600">Laden...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Document Uploaden</h3>
                <button onclick="hideUploadModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="uploadForm" class="mt-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Bestand</label>
                    <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Categorie</label>
                    <input type="text" id="documentCategory" placeholder="bv. Jaarverslag, Kwantitatieve analyse"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Bedrijf</label>
                    <input type="text" id="companyName" placeholder="Bedrijfsnaam"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Financieel Jaar</label>
                    <input type="number" id="financialYear" placeholder="bv. 2024" min="2000" max="2030"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideUploadModal()" 
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                        Annuleren
                    </button>
                    <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        <i class="fas fa-upload mr-2"></i>
                        Uploaden
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentPage = 0;
        let pageSize = 20;

        // Load initial data
        window.addEventListener('load', () => {
            loadSystemStatus();
            loadSystemStats();
            loadDocuments();
            loadModels();
        });

        // System Status
        async function loadSystemStatus() {
            try {
                const response = await fetch('/health/');
                const data = await response.json();
                displaySystemStatus(data);
            } catch (error) {
                console.error('Error loading system status:', error);
                displaySystemStatusError();
            }
        }

        function displaySystemStatus(data) {
            const statusDiv = document.getElementById('systemStatus');
            const components = [
                { name: 'Database', data: data.components.database },
                { name: 'Milvus', data: data.components.milvus },
                { name: 'Ollama', data: data.components.ollama }
            ];

            statusDiv.innerHTML = components.map(comp => {
                const status = comp.data.status || 'unknown';
                const statusClass = `status-${status}`;
                const statusIcon = status === 'healthy' ? 'check-circle' : 
                                   status === 'degraded' ? 'exclamation-triangle' : 'times-circle';
                
                return `
                    <div class="bg-gray-50 p-4 rounded-lg border">
                        <div class="flex items-center">
                            <i class="fas fa-${statusIcon} ${statusClass} text-2xl mr-3"></i>
                            <div>
                                <h3 class="font-medium text-gray-900">${comp.name}</h3>
                                <p class="text-sm ${statusClass} capitalize">${status}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displaySystemStatusError() {
            document.getElementById('systemStatus').innerHTML = `
                <div class="col-span-3 text-center py-4">
                    <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-2"></i>
                    <p class="text-red-600">Kan systeemstatus niet laden</p>
                </div>
            `;
        }

        // System Statistics
        async function loadSystemStats() {
            try {
                const response = await fetch('/admin/stats');
                const data = await response.json();
                displaySystemStats(data);
            } catch (error) {
                console.error('Error loading system stats:', error);
            }
        }

        function displaySystemStats(data) {
            const statsDiv = document.getElementById('systemStats');
            const stats = [
                { 
                    label: 'Documenten', 
                    value: data.documents.total, 
                    icon: 'file-alt',
                    color: 'blue'
                },
                { 
                    label: 'Queries', 
                    value: data.queries.total, 
                    icon: 'question-circle',
                    color: 'green'
                },
                { 
                    label: 'Actieve Jobs', 
                    value: data.jobs.running, 
                    icon: 'tasks',
                    color: 'yellow'
                },
                { 
                    label: 'Gebruikers', 
                    value: data.users.total, 
                    icon: 'users',
                    color: 'purple'
                }
            ];

            statsDiv.innerHTML = stats.map(stat => `
                <div class="bg-gray-50 p-4 rounded-lg border">
                    <div class="text-center">
                        <i class="fas fa-${stat.icon} text-${stat.color}-500 text-2xl mb-2"></i>
                        <div class="text-2xl font-bold text-gray-900">${stat.value}</div>
                        <div class="text-sm text-gray-600">${stat.label}</div>
                    </div>
                </div>
            `).join('');
        }

        // Documents
        async function loadDocuments() {
            try {
                const search = document.getElementById('documentSearch').value;
                const status = document.getElementById('statusFilter').value;
                
                let url = `/admin/documents?skip=${currentPage * pageSize}&limit=${pageSize}`;
                if (status) url += `&status=${status}`;
                
                const response = await fetch(url);
                const data = await response.json();
                displayDocuments(data);
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        function displayDocuments(data) {
            const tbody = document.getElementById('documentsTableBody');
            
            if (data.documents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            Geen documenten gevonden.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.documents.map(doc => {
                const statusColor = doc.processing_status === 'completed' ? 'green' :
                                  doc.processing_status === 'failed' ? 'red' :
                                  doc.processing_status === 'processing' ? 'yellow' : 'gray';
                
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${doc.filename}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                ${doc.file_type.toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-${statusColor}-100 text-${statusColor}-800">
                                ${doc.processing_status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${doc.company_name || '-'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(doc.uploaded_at).toLocaleString('nl-NL')}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="viewDocument(${doc.id})" class="text-blue-600 hover:text-blue-900 mr-3">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteDocument(${doc.id})" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function deleteDocument(docId) {
            if (!confirm('Weet u zeker dat u dit document wilt verwijderen?')) {
                return;
            }

            try {
                const response = await fetch(`/admin/documents/${docId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDocuments();
                    loadSystemStats();
                } else {
                    alert('Fout bij verwijderen van document');
                }
            } catch (error) {
                console.error('Error deleting document:', error);
                alert('Fout bij verwijderen van document');
            }
        }

        function viewDocument(docId) {
            window.open(`/api/documents/${docId}`, '_blank');
        }

        // Models
        async function loadModels() {
            try {
                const response = await fetch('/admin/models');
                const data = await response.json();
                displayModels(data.models);
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        function displayModels(models) {
            const modelsDiv = document.getElementById('modelsList');
            
            if (models.length === 0) {
                modelsDiv.innerHTML = `
                    <div class="col-span-2 text-center py-4">
                        <i class="fas fa-exclamation-triangle text-yellow-500 text-2xl mb-2"></i>
                        <p class="text-gray-600">Geen modellen gevonden</p>
                    </div>
                `;
                return;
            }

            modelsDiv.innerHTML = models.map(model => `
                <div class="bg-gray-50 p-4 rounded-lg border">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-medium text-gray-900">${model.name}</h3>
                            <p class="text-sm text-gray-600">${model.size || 'Size unknown'}</p>
                            <p class="text-xs text-gray-500">${model.modified_at || ''}</p>
                        </div>
                        <button onclick="pullModel('${model.name}')" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">
                            <i class="fas fa-download mr-1"></i>
                            Pull
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function pullModel(modelName) {
            try {
                const response = await fetch('/admin/models/pull', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model_name: modelName })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(`Model ${modelName} succesvol gedownload`);
                    loadModels();
                } else {
                    alert(`Fout bij downloaden van model: ${data.message}`);
                }
            } catch (error) {
                console.error('Error pulling model:', error);
                alert('Fout bij downloaden van model');
            }
        }

        // Upload Modal
        function showUploadModal() {
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        function hideUploadModal() {
            document.getElementById('uploadModal').classList.add('hidden');
        }

        // Upload Form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const category = document.getElementById('documentCategory').value;
            const company = document.getElementById('companyName').value;
            const year = document.getElementById('financialYear').value;
            
            if (!fileInput.files[0]) {
                alert('Selecteer alstublieft een bestand');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (category) formData.append('document_category', category);
            if (company) formData.append('company_name', company);
            if (year) formData.append('financial_year', parseInt(year));

            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Document succesvol geüpload!');
                    hideUploadModal();
                    loadDocuments();
                    loadSystemStats();
                } else {
                    alert(`Fout bij uploaden: ${data.detail}`);
                }
            } catch (error) {
                console.error('Error uploading document:', error);
                alert('Fout bij uploaden van document');
            }
        });

        // Auto-refresh
        setInterval(() => {
            loadSystemStatus();
            loadSystemStats();
        }, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
